<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h4
                style="text-decoration: underline;">
                List of All Properties by their Unique ID's
            </h4>
            <hr>
            <app-land-item

            <router-outlet></router-outlet>
        </div>
    </div>
</div>
